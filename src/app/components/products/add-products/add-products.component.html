<form>
    <h2>Add Product</h2>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        aria-describedby="firstHelp"
      />
      <div id="firstHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        aria-describedby="lastHelp"
      />
      <div id="lastHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label for="customerEmail" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="customerEmail"
        aria-describedby="emailHelp"
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input
        type="number"
        class="form-control"
        id="age"
        aria-describedby="ageHelp"
      />
      <div id="ageHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone number</label>
      <input
        type="number"
        class="form-control"
        id="phoneNumber"
        aria-describedby="phoneNumberHelp"
      />
      <div id="phoneNumberHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
        />
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
        />
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    </div>
  
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea
        class="form-control"
        id="address"
        aria-describedby="addressHelp"
      ></textarea>
      <div id="addressHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
