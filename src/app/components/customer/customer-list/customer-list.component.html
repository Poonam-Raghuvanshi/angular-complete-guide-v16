<div class="container mt-3">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Gender</th>
        <th scope="col">View Details</th>
      </tr>
    </thead>
    <ng-container *ngIf="allCustomers.length > 0; else displayNone">
      <tbody class="table-group-divider">
        <tr *ngFor="let cust of allCustomers; let i = index">
          <th scope="row">{{ i }}</th>
          <td>{{ cust.firstName }}</td>
          <td>{{ cust.lastName }}</td>
          <td>{{ cust.phoneNumber }}</td>
          <td>{{ cust.gender }}</td>
          <td>{{ cust.email }}</td>
        </tr>
      </tbody>
    </ng-container>
    <ng-template #displayNone>
      <div>No Customers to display</div>
    </ng-template>
  </table>
</div>
